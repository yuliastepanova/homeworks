<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: white;
            color: black; 
        }
        #wrapper {
            margin: 0 auto;
            width: 600px;
            font-size: 18px;
        }
        table {
            border: 1px solid black;
        }
        td {
            border: 1px solid grey;
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
    <div id="wrapper">
       <form action="localhost">
         <table>
             <tr>
                 <td width="50%">Name</td>
                 <td colspan="2"><input type="text" name="name" size=15px></td> 
             </tr>
             <tr>
                 <td width="50%">Surname</td>
                 <td colspan="2"><input type="text" name="surname" size=15px></td> 
             </tr>
             <tr>
                 <td width="50%">Date of birth</td>
                 <td colspan="2"><input type="date" name="date" size=15px></td> 
             </tr>
             <tr>
                 <td>Sex</td>
                 <td><input type="radio" name="sex" value="a1">male</td>
                 <td><input type="radio" name="sex" value="a2">female</td>
             </tr>
             <tr>
                 <td width="50%">Login</td>
                 <td colspan="2"><input type="text" name="login" size=15px></td> 
             </tr>
             <tr>
                 <td width="50%">Password</td>
                 <td colspan="2"><input type="password"name="password" size=15px></td> 
             </tr>
             <tr>
                 <td colspan="3"><input type="file" name="myfile"></td>                 
             </tr>
             <tr>
                 <td colspan="3">
                    <button id="button" type="submit">Отправить</button>
                 </td>
             </tr>
           </table>
        </form>
        </div>
    </form>
</body>
</html>
